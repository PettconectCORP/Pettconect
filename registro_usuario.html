<body>
  <!-- Barra superior -->
  <header class="barra_superior">
    <div class="titulo">Pettconect</div>
    <div class="botones-derecha">

      <a href="inicio de secion.html"><button class="boton-iniciar">Iniciar Sesión</button></a>
    </div>
  </header>

  <!-- Accesos -->
  <nav class="accesos">
    <a href="principal.html">Inicio</a>
    <a href="servicios.html">Servicios</a>
    <a href="productos.html">Productos</a>
    <a href="directorio.html">Directorio</a>
    <a href="agendar.html">Agendar Citas</a>
  </nav>



  <!-- Botón peluche -->
  <a href="proximamente.html" class="float" target="_blank" title="Ayuda">
    <video alt="Ayuda" class="float-img" autoplay muted loop src="Imagenes/saludo.mp4"></video>
  </a>


    <!-- Botón emergencia -->
<a href="emergencia.html" class="pestana-burbuja" title="Soporte">
  Emergencia
</a>

  <!-- Contenedor principal -->
  <main class="contenedor">

    <!-- Formulario de registro -->
    <section class="formulario-registro">
      <h1>Registrar Usuario</h1>

      <form onsubmit="return false">
        <label for="nombre">Nombre del Usuario</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="telefono">Telefono</label>
        <input type="telefono" id="telefono" name="telefono" required />

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required />

        <label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <button 
          type="button" 
          class="boton-terminos" 
          onclick="window.location.href='condiciones.html'">
          Términos y Condiciones
        </button>

        <div class="botones-registro">
          <button type="button" class="boton-usuario" onclick="window.location.href='registro_usuario.html'">Registrar Usuario</button>
          <button type="button" class="boton-empresa" onclick="window.location.href='registro_empresa.html'">Registrar Clinica</button>
          <button type="submit" class="boton-registrar">Registrar</button>
        </div>
      </form>

      <p class="texto-iniciar">
        ¿Ya tienes una cuenta? <a href="inicio_de_sesion.html">Iniciar Sesión</a>
      </p>
    </section>

    <!-- Imagen lateral -->
    <div class="guellita">
      <img src="Imagenes/logo.png" alt="Logo PettConect" />
    </div>

  </main>

</body>
